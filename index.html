<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main-section">
        <form action="" class="main-form">
            <div>
                <h2 class="header">Calculator</h2>
            </div>
            <div>
                <div>
                <input type="text" class="textbox" />
                </div>
                <!-- <div>
                    <textarea name="textbox" id="textBox" cols="40" rows="3"></textarea>
                </div> -->
                
                <div>
                    <span>
                        <button  class="btn" id="btn-7" data-num="7">7</button>
                        <button class="btn" id="btn-8" data-num="8">8</button>
                        <button class="btn" id="btn-9" data-num="9">9</button>
                    </span>
                </div>
                <div>
                    <span>
                        <button class="btn" id="btn-6" data-num="6">6</button>
                        <button class="btn" id="btn-5" data-num="5">5</button>
                        <button class="btn" id="btn-4" data-num="4">4</button>
                    </span>
                </div>
                <div>
                    <span>
                         <button class="btn" id="btn-3" data-num="3">3</button>
                         <button class="btn" id="btn-2" data-num="2">2</button>
                         <button class="btn" id="btn-1" data-num="1">1</button>
                    </span>
                </div>
                <div>
                    <span>
                        <button class="btn" id="btn-deci" data-num=".">.</button>
                        <button class="btn" id="btn-0" data-num="0">0</button>
                         <button class="btn" id="btn-subt" data-num="-">-</button>
                    </span>
                </div>
                <div>
                    <span>
                        <button class="btn" id="btn-add" data-num="+">+</button>
                        <button class="btn" id="btn-div" data-num="/">/</button>
                        <button class="btn" id="btn-mod" data-num="%">%</button>
                     </span>
                </div>
                <div>
                    <span>
                        <button class="btn" id="btn-mult" data-num="*">x</button>
                        <button class="btn-clear" id="btn-clear">C</button>
                        <button class="btn-equals" id="btn-equals" value="submit">=</button>
                    </span>
                </div>     
                
               
            </div>
      </form>
    </section>
    <!-- <script src="calc.js"></script> -->
    <script src="new.js"></script>
  </body>
</html>
